<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
</head>

<body>
    <div class="sidebar">
        <div class="branding">
            <img class="logo" src="/assets/JM.svg" alt="">
            <h1 class="branding-title">Dashboard</h1>
        </div>
        <div class="sidebar-content-one">
            <div class="sidebar-home">
                <img class="sidebar-img" src="/assets/home.svg" alt="">
                <h2 class="sidebar-nav">Home</h2>
            </div>
            <div class="sidebar-profile">
                <img class="sidebar-img" src="/assets/home.svg" alt="">
                <h2 class="sidebar-nav">Profile</h2>
            </div>
            <div class="sidebar-messages">
                <img class="sidebar-img" src="/assets/home.svg" alt="">
                <h2 class="sidebar-nav">Messages</h2>
            </div>
            <div class="sidebar-history">
                <img class="sidebar-img" src="/assets/home.svg" alt="">
                <h2 class="sidebar-nav">History</h2>
            </div>
            <div class="sidebar-tasks">
                <img class="sidebar-img" src="/assets/home.svg" alt="">
                <h2 class="sidebar-nav">Tasks</h2>
            </div>
            <div class="sidebar-communities">
                <img class="sidebar-img" src="/assets/home.svg" alt="">
                <h2 class="sidebar-nav">Communities</h2>
            </div>
        </div>
        <div class="sidebar-content-two">
            <div class="sidebar-settings">
                <img class="sidebar-img" src="/assets/home.svg" alt="">
                <h2 class="sidebar-nav">Settings</h2>
            </div>
            <div class="sidebar-support">
                <img class="sidebar-img" src="/assets/home.svg" alt="">
                <h2 class="sidebar-nav">Support</h2>
            </div>
            <div class="sidebar-privacy">
                <img class="sidebar-img" src="/assets/home.svg" alt="">
                <h2 class="sidebar-nav">Privacy</h2>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="header-search">
            <img class="header-search-image" src="/assets/home.svg" alt="">
            <input class="header-search-bar" type="search" name="search" id="search">
        </div>
        <div class="header-account">
            <img class="header-account-image" src="/assets/home.svg" alt="">
            <img class="header-pfp" src="/assets/PFP.jpg" alt="">
            <h2 class="header-account-name">Joseph Mudd</h2>
        </div>
        <div class="header-profile">
            <img class="header-profile-image" src="/assets/PFP.jpg" alt="">
            <p class="header-profile-greeting">Hi there,</p>
            <h1 class="header-profile-name">Joseph Mudd (@josephdanielm)</h1>
        </div>
        <div class="header-buttons">
            <button class="button-new">New</button>
            <button class="button-upload">Upload</button>
            <button class="button-share">Share</button>
        </div>
    </div>

    <div class="main-content">

    </div>

</body>

</html>
